<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fuze Game a2.8.1</title>
    <meta name="description" content="Play the in-development online browser game loosely derived from diep.io">
    <meta name="keywords" content="fuze,game,shooter,play,new game,diep.io,games,fuze game,update,online,diep,page,fuze page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="icon" href="window-icon.png" type="image/png">
    <style>
        @font-face {
			
            /*font-family: IBM;
            src: url('/fonts/IBMPlexMono-Medium.woff2') format('woff2'), url('/fonts/IBMPlexMono-Medium.woff') format('woff'), url('/fonts/IBMPlexMono-Medium.ttf') format('truetype');
			
			font-family: evermono;
			src: url('/fonts/EversonMono.ttf') format('truetype');
			
			font-family: Consolas;
			src: url('/fonts/Consolas.ttf') format('truetype');
			*/
			
			font-family: fuzedsys;
			src: url('/fonts/FSEX302.ttf') format('truetype');
        }
		
		body {
			position: fixed;
			width: 100%;
			height: auto;
            font-size: 18px;
		}
		
        #game-display {
            position: fixed;
            /*font-family: IBM; 
			src: url('/fonts/EversonMono.ttf') format('truetype');
			font-family: Consolas;
			font-family: evermono;*/
            font-size: 22px;
            top: 0;
            left: 0;
            height: 100%;
			color: rgb(0, 0, 0);
			background-color: rgb(255, 255, 255);
            width: 100%;
            overflow: hidden;
			font-family: fuzedsys;
            user-select: none;
            -webkit-user-select: none;
        }
		
		#minimap {
			color: #fff;
			background-color: rgba(127,127,127,0.5);
			border: 2px solid #000;
		}
		
        #controls {
			color: #000;
            position: fixed;
            padding: 2px;
            top: 2px;
            right: 2px;
            min-height: 200px;
            width: 200px;
            border: 2px solid #000;
			float: right;
        }

        .centred-window {
            margin: 0 auto;
            position: relative;
            background-color: rgba(0, 0, 255, 0.50);
            border: 2px solid black;
            padding: 2px;
            top: 100px;
            width: 400px;
            height: 200px;
            color: #fff;
        }
		
		#pause_menu {
			width: 500px;
			height: 480px;
			z-index: 10;
			display: block;
		}
		
		.header {
			height: 30px;
			font-size: 24px;
			font-weight: bold;
			border-bottom: 2px solid #000;
		}
		
		#pause_menu #level_list {
			float: left;
			height: 200px;
			width: 244px;
		}
		
		#pause_menu #settings {
			float: right;
			width: 244px;
			height: 200px;
			margin: 2px;
			padding: 2px;
			border: 1px solid #000;
		}
		
		#pause_menu .level_select_box {
			padding: 2px;
			margin-top: 2px;
			border: 1px solid #000;
		}

		#level_complete_screen {
			z-index: 0;
		}

        #minimap {
            font-family: Consolas;
            font-size: 11px;
			color: #fff;
            position: fixed;
            background-color: rgba(0, 0, 255, 0.50);
            padding: 2px;
			right: 10px;
			bottom: 10px;
			width: 300px;
			height: 250px;
        }
		
		#level_textbox {
			font-family: Consolas;
            font-size: 11px;
		}
		
		#window_buttons {
			z-index: 73;
			position: fixed;
			right: 5px;
			bottom: 5px;
		}

        #weapon_select_container {
            width: 390px;
            height: 120px;
        }

        .weapon_select {
            float: left;
            overflow: hidden;
            padding: 2px;
            border: 1px solid #000;
            margin: 2px;
        }

        #start_game_button {
        }
	
    </style>
</head>
<body>
    <pre><div id="game-display" style="color: rgb(0, 0, 0);background-color: rgb(255, 255, 255)"></div></pre>
	<div id="pause_menu" class="centred-window" style="display: block;">
	<div class="header">
	PAUSE MENU
	<button type="button" id="btn_levels" onclick="toggle_div('pause_menu')" style="float:right;top:0;">[ x ]</button>
	</div>
	<div id="level_list">
	Loading...
	</div>
	<div id="settings">
	WASD to move<br>
	E or left click to shoot<br>
	CTRL + scroll to zoom, zoom in if it lags<br>
	<div><input type="checkbox" id="cb_pov">POV within map?</div>
	<br />
	<button type="button" onclick='respawn_player()'>Respawn</button>
	<br />
	<button type="button" onclick="toggle_dark_theme()">Toggle dark theme</button>
	<br />
	</div>
	<button type="button" id="btn_open_level" onclick="open_level()">Start game</button>
	</div>
	<pre id="minimap">
        Minimap: Level not loaded
	</pre>
    <div id="controls" style="display: block">
		<div>
		Fuze game alpha 2.8.1<br>
		</div>
		<div id="fps">loading...</div>
		<br />
		
		OBJECTIVES:<br />
		<div id="objectives"></div>
    </div>
	<div id="level_complete_screen" class="centred-window" style="display: none">
        <div class="header">
	        Level complete!
	    </div>
	<button type="button" onclick="load_next_level();toggle_div('level_complete_screen')">Next level</button>
	<button type="button" onclick="unpause_game();toggle_div('level_complete_screen')">Keep playing</button>
	</div>

    <div id="weapon_select" class="centred-window" style="display: none">
        <div class="header">
            Choose your weapons
        </div>
        <div id="weapon_select_container">
            <div id="select_weapon_1" class="weapon_select">
                WEAPON 1:<br />
                E key / click<br />
                <input type="radio" name="weapon_1" id="rb_rock" onclick="select_weapon(1,'rock')" />
                <label for="rb_rock">Rock</label><br />
                <input type="radio" name="weapon_1" id="rb_destroyer" onclick="select_weapon(1,'destroyer')" />
                <label for="rb_destroyer">destroyer</label><br />
                <input type="radio" name="weapon_1" id="rb_sniper" onclick="select_weapon(1,'sniper')" />
                <label for="rb_sniper">sniper</label><br />
            </div>
            <div id="select_weapon_2" class="weapon_select">
                WEAPON 2:<br />
                R key<br />
                <input type="radio" name="weapon_2" id="rb_rock" onclick="select_weapon(2,'rock')" />
                <label for="rb_rock">Rock</label><br />
                <input type="radio" name="weapon_2" id="rb_destroyer" onclick="select_weapon(2,'destroyer')" />
                <label for="rb_destroyer">destroyer</label><br />
                <input type="radio" name="weapon_2" id="rb_sniper" onclick="select_weapon(2,'sniper')" />
                <label for="rb_sniper">sniper</label><br />
            </div>
        </div>
        <div id="start_game_button">
            <button type="button" id="btn_open_level" onclick="unpause_game();toggle_div('weapon_select')">Start game</button>
        </div>
    </div>

	<div id="window_buttons">
	<button type="button" id="btn_levels" onclick="toggle_div('pause_menu')">Pause menu</button>
	<button type="button" id="btn_settings" onclick="toggle_div('controls')">Toggle panel</button>
	</div>
    
    <!--fuze-engine processes the interactions between objects and renders the text, while game-local creates, edits, and deletes objects-->
	<!--howler is the sound library tho-->
    <script src="/libs/howler.core.min.js"></script>
    <script src="/fuze-engine/fuze-engine.js"></script>
	<script src="/fuze-engine/fuze-game-local.js"></script>
</body>
</html>
