<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fuze Game</title>
    <meta name="description" content="Play the in-development online browser game loosely derived from diep.io">
    <meta name="keywords" content="fuze,game,shooter,play,new game,diep.io,games,fuze game,update,online,diep,page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="icon" href="window-icon.png" type="image/png">
    <style>
        @font-face {
			
            font-family: IBM;
            src: url('/fonts/IBMPlexMono-Medium.woff2') format('woff2'), url('/fonts/IBMPlexMono-Medium.woff') format('woff'), url('/fonts/IBMPlexMono-Medium.ttf') format('truetype');
			
			/*font-family: consolas;*/
        }

        #game-display {
            position: fixed;
            font-family: IBM; 
			/* font-family: Consolas;*/
            font-size: 12px;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
		
		#minimap {
			color: #fff;
			background-color: rgba(127,127,127,0.5);
			border: 2px solid #000;
		}
		
        .controls {
			color: #fff;
            position: fixed;
            background-color: rgba(0, 0, 255, 0.50);
            padding: 2px;
            top: 0;
            right: 0;
            height: 100%;
            width: 320px;
            border-left: 2px solid #000;
        }

        #minimap {
            font-family: Consolas;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="game-display"></div>
    <div class="controls">
        Screen width: <input type="text" id="scr-width" /><label id="scr-widthlabel"></label><br />
        Screen height: <input type="text" id="scr-height" /><label id="scr-heightlabel"></label><br />
		<input type="checkbox" id="cb_pov">POV within map?</input>
		<br />
        <button type="button" onclick='updateScreen()'>Apply screen dimensions</button>
        <br />
        <button type="button" onclick='apply_level("1-racecourse")'>import racecourse</button>
		<br />
		<button type="button" onclick='apply_level("3-battleground")'>import battleground</button>
		<br />
        <button type="button" onclick='load_level()'>start game</button>
		<button type="button" onclick='respawn_player()'>Respawn</button>
        <br />
		<textarea id="level_textbox" rows="18" cols="60"></textarea>
		<br />
		Sprite x-pos<input type="text" id="sprite-xpos" /><br />
		Sprite y-pos<input type="text" id="sprite-ypos" /><br />
		Sprite x-size<input type="text" id="sprite-xsize" /><br />
		Sprite y-size<input type="text" id="sprite-ysize" /><br />
		Sprite name<input type="text" id="sprite-name" />
		<br />
		<button type="button" onclick='ui_create_sprite()'>Summon sprite</button>
        <h3>Minimap</h3>
        <div id="minimap">
            Level not loaded
        </div>
		OBJECTIVES:<br />
		<div id="objectives"></div>
    </div>
    
    <!--fuze-engine processes the interactions between objects and renders the text, while game-local creates, edits, and deletes objects-->
	<!--howler is the sound library tho-->
    <script src="/libs/howler.core.min.js"></script>
    <script src="/fuze-engine/fuze-engine.js"></script>
	<script src="/fuze-engine/fuze-game-local.js"></script>
</body>
</html>
