<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fuze Game</title>
    <meta name="description" content="Play the in-development online browser game loosely derived from diep.io">
    <meta name="keywords" content="fuze,game,shooter,play,new game,diep.io,games,fuze game,update,online,diep,page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="icon" href="window-icon.png" type="image/png">
    <style>
        @font-face {
            font-family: IBM;
            src: url('/fonts/IBMPlexMono-Medium.woff2') format('woff2'), url('/fonts/IBMPlexMono-Medium.woff') format('woff'), url('/fonts/IBMPlexMono-Medium.ttf') format('truetype');
        }

        #game-display {
            position: fixed;
            font-family: IBM;
            font-size: 12px;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .controls {
            position: fixed;
            background-color: rgba(0, 0, 255, 0.50);
            padding: 2px;
            top: 0;
            right: 0;
            height: 100%;
            width: 200px;
            border-left-style: solid;
            border-left-width: 2px;
        }

        #minimap {
            font-family: Consolas;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="game-display"></div>
    <div class="controls">
        Screen width: <input type="text" id="scr-width" /><label id="scr-widthlabel"></label><br />
        Screen height: <input type="text" id="scr-height" /><label id="scr-heightlabel"></label><br />
        <button type="button" onclick='updateScreen()'>Apply</button> <button type="button" onclick='load_level("0-test")'>start game</button>
        <h3>Minimap</h3>
        <div id="minimap">
            Level not loaded
        </div>
    </div>
    
    <!--fuze-engine processes the interactions between objects and renders the text, while game-local creates, edits, and deletes objects-->
    <script src="fuze-game-local.js"></script>
    <script src="fuze-engine.js"></script>
</body>
</html>
